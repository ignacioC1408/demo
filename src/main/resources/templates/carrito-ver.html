<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto F√°cil - Mi Carrito</title>
    <style>
        body { margin: 0; padding: 20px; font-family: Arial; background: #f5f5f5; }
        .container { max-width: 1000px; margin: 0 auto; }
        header { background: #2c3e50; color: white; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
        .nav-links a { color: white; text-decoration: none; margin-right: 15px; }
        .page-title { color: #2c3e50; margin-bottom: 20px; }
        
        .cart-item { 
            background: white; 
            padding: 15px; 
            margin-bottom: 10px; 
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .item-info { flex-grow: 1; }
        .item-name { font-weight: bold; font-size: 16px; }
        .item-price { color: #e74c3c; font-weight: bold; }
        .quantity-controls { margin: 10px 0; }
        .quantity-btn { 
            width: 30px; height: 30px; 
            border: 1px solid #ddd; 
            background: white;
            cursor: pointer;
        }
        .remove-btn { 
            background: #e74c3c; 
            color: white; 
            border: none; 
            padding: 5px 10px; 
            border-radius: 3px;
            cursor: pointer;
        }
        .cart-summary {
            background: white;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .checkout-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s;
        }
        .checkout-btn:hover {
            background: #2980b9;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .continue-shopping-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            flex: 1;
            transition: background 0.3s;
        }
        .continue-shopping-btn:hover {
            background: #219652;
        }
        .clear-cart-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            flex: 1;
            transition: background 0.3s;
        }
        .clear-cart-btn:hover {
            background: #c0392b;
        }
        .empty-cart-message {
            text-align: center;
            padding: 40px 0;
            background: white;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .empty-cart-icon {
            font-size: 48px;
            margin-bottom: 15px;
            color: #bdc3c7;
        }
        .error-message {
            background: #e74c3c;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <strong>Punto F√°cil</strong>
            <div class="nav-links">
                <a th:href="@{/usuario/productos}">Volver a Productos</a>
                <a th:href="@{/logout}">Cerrar Sesi√≥n</a>
            </div>
        </header>

        <h1 class="page-title">Mi Carrito de Compras</h1>

        <!-- Mensaje de error -->
        <div th:if="${error}" class="error-message">
            <span th:text="${error}"></span>
        </div>

        <!-- Mensaje cuando el carrito est√° vac√≠o -->
        <div th:if="${carrito.empty}" class="empty-cart-message">
            <div class="empty-cart-icon">üõí</div>
            <h3>Tu carrito est√° vac√≠o</h3>
            <p>No hay productos en tu carrito de compras</p>
            <a th:href="@{/usuario/productos}" class="continue-shopping-btn" style="margin-top: 15px;">
                Seguir Comprando
            </a>
        </div>

        <!-- Productos del carrito cuando no est√° vac√≠o -->
        <div th:unless="${carrito.empty}">
            <div th:each="item : ${carrito}" class="cart-item">
                <div class="item-info">
                    <div class="item-name" th:text="${item.value.nombre}">Nombre Producto</div>
                    <div class="item-price" th:text="'$' + ${item.value.precio}">Precio</div>
                    <div class="quantity-controls">
                        <form th:action="@{/usuario/carrito/actualizar-cantidad}" method="post" style="display: inline;">
                            <input type="hidden" name="idProducto" th:value="${item.key}">
                            <input type="hidden" name="cantidad" th:value="${item.value.cantidad - 1}">
                            <button type="submit" class="quantity-btn">-</button>
                        </form>
                        <span th:text="${item.value.cantidad}" style="margin: 0 10px;">Cantidad</span>
                        <form th:action="@{/usuario/carrito/actualizar-cantidad}" method="post" style="display: inline;">
                            <input type="hidden" name="idProducto" th:value="${item.key}">
                            <input type="hidden" name="cantidad" th:value="${item.value.cantidad + 1}">
                            <button type="submit" class="quantity-btn">+</button>
                        </form>
                    </div>
                    <form th:action="@{/usuario/carrito/eliminar}" method="post" style="display: inline;">
                        <input type="hidden" name="idProducto" th:value="${item.key}">
                        <button type="submit" class="remove-btn">Eliminar</button>
                    </form>
                </div>
                <div th:text="'$' + ${item.value.total}" style="font-weight: bold;">Total</div>
            </div>

            <!-- Resumen del pedido -->
            <div class="cart-summary">
                <h3>Resumen del Pedido</h3>
                <div style="display: flex; justify-content: space-between; margin: 10px 0;">
                    <span>Subtotal:</span>
                    <span th:text="'$' + ${#numbers.formatDecimal(total, 1, 2)}">$0.00</span>
                </div>
                <div style="display: flex; justify-content: space-between; margin: 10px 0;">
                    <span>Env√≠o:</span>
                    <span th:text="${total.compareTo(new java.math.BigDecimal('50')) > 0 ? 'Gratis' : '$5.99'}">$0.00</span>
                </div>
                <div style="display: flex; justify-content: space-between; margin: 10px 0; font-weight: bold; font-size: 18px;">
                    <span>Total:</span>
                    <span th:text="'$' + ${#numbers.formatDecimal(total.compareTo(new java.math.BigDecimal('50')) > 0 ? total : total.add(new java.math.BigDecimal('5.99')), 1, 2)}">$0.00</span>
                </div>
                
                <!-- BOT√ìN DE PAGO SIN CSRF -->
                <form action="/usuario/pago/procesar" method="post">
                    <button type="submit" class="checkout-btn">
                        üõí Proceder al Pago con Mercado Pago
                    </button>
                </form>
                
                <!-- Botones de acci√≥n -->
                <div class="action-buttons">
                    <a th:href="@{/usuario/productos}" class="continue-shopping-btn">
                        ‚Üê Seguir Comprando
                    </a>
                    <form th:action="@{/usuario/carrito/vaciar}" method="post" style="flex: 1;">
                        <button type="submit" class="clear-cart-btn" onclick="return confirm('¬øEst√°s seguro de que quieres vaciar todo el carrito?')">
                            üóëÔ∏è Vaciar Carrito
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Confirmaci√≥n para vaciar carrito
        document.addEventListener('DOMContentLoaded', function() {
            const clearCartBtn = document.querySelector('.clear-cart-btn');
            if (clearCartBtn) {
                clearCartBtn.addEventListener('click', function(e) {
                    if (!confirm('¬øEst√°s seguro de que quieres vaciar todo el carrito?')) {
                        e.preventDefault();
                    }
                });
            }
        });
    </script>
</body>
</html>
