<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="utf-8">
  <title>Pedido creado - Punto Fácil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
  <h2>Pedido generado</h2>
  <p>Gracias por tu compra. Guarda este código para retirar tu pedido:</p>
  <h3 th:text="${codigoRetiro}">ABC123</h3>

  <p>QR:</p>
  <img th:src="${qrUrl}" alt="QR" />

  <p>Total: $<span th:text="${total}">0.00</span></p>

  <a class="btn btn-primary" href="/usuario/productos">Seguir comprando</a>
</body>
</html>
