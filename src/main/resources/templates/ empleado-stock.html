<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Productos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        h1 {
            color: #2c3e50;
            font-weight: 600;
            font-size: 28px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(52, 152, 219, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .products-container {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .table-header {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1.5fr;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 16px 20px;
            font-weight: 600;
        }

        .table-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1.5fr;
            padding: 16px 20px;
            border-bottom: 1px solid #eee;
            transition: background 0.2s;
        }

        .table-row:hover {
            background: #f8f9fa;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            color: #bdc3c7;
        }

        .empty-state p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .btn-secondary {
            background: #ecf0f1;
            color: #2c3e50;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: #d5dbdb;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-action {
            padding: 6px 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-edit {
            background: #e1f0ff;
            color: #3498db;
        }

        .btn-edit:hover {
            background: #d0e7ff;
        }

        .btn-delete {
            background: #ffeaea;
            color: #e74c3c;
        }

        .btn-delete:hover {
            background: #ffdbdb;
        }

        .stock-indicator {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
        }

        .stock-high {
            background: #e8f6ef;
            color: #27ae60;
        }

        .stock-medium {
            background: #fff8e1;
            color: #f39c12;
        }

        .stock-low {
            background: #ffebee;
            color: #e74c3c;
        }

        @media (max-width: 768px) {
            .table-header, .table-row {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .table-header {
                display: none;
            }
            
            .table-row {
                padding: 20px;
                border-bottom: 2px solid #eee;
            }
            
            .action-buttons {
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-boxes"></i> Sistema de Productos</h1>
            <button class="btn-primary" id="addProductBtn">
                <i class="fas fa-plus"></i> Nuevo Producto
            </button>
        </header>
        
        <div class="products-container">
            <div class="table-header">
                <div>Nombre</div>
                <div>Precio</div>
                <div>Stock</div>
                <div>Acciones</div>
            </div>
            
            <div class="empty-state">
                <i class="fas fa-inbox"></i>
                <p>No hay productos en el inventario</p>
                <button class="btn-secondary" id="addFirstProductBtn">
                    <i class="fas fa-plus"></i> Agregar primer producto
                </button>
            </div>
            
            <!-- Ejemplo de cómo se vería una fila de producto (comentado) -->
            <!--
            <div class="table-row">
                <div>Laptop Dell XPS 13</div>
                <div>$1,299.99</div>
                <div><span class="stock-indicator stock-high">En stock</span></div>
                <div class="action-buttons">
                    <button class="btn-action btn-edit"><i class="fas fa-edit"></i> Editar</button>
                    <button class="btn-action btn-delete"><i class="fas fa-trash"></i> Eliminar</button>
                </div>
            </div>
            -->
        </div>
    </div>

    <script>
        document.getElementById('addProductBtn').addEventListener('click', function() {
            alert('Funcionalidad para agregar nuevo producto');
        });
        
        document.getElementById('addFirstProductBtn').addEventListener('click', function() {
            alert('Funcionalidad para agregar primer producto');
        });
    </script>
</body>
</html>
