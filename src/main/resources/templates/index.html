<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Punto Fácil - Inicio</title>

  <!-- Bootstrap CDN (dev) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
  <header class="bg-primary text-white p-3 mb-4">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h4 m-0">Punto Fácil</h1>
      <div>
        <input type="text" id="search" placeholder="Buscar producto..." class="form-control d-inline-block" style="width:300px;">
      </div>
      <div>
        <a class="btn btn-danger" href="#" role="button">Carrito</a>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="row mb-3">
      <div class="col-12">
        <h2>Categorías</h2>
        <div class="d-flex gap-2 flex-wrap">
          <span class="badge bg-secondary">Carnes</span>
          <span class="badge bg-secondary">Verduras</span>
          <span class="badge bg-secondary">Limpieza</span>
          <span class="badge bg-secondary">Bebidas</span>
        </div>
      </div>
    </div>

    <div class="row" th:if="${#lists.isEmpty(productos)}">
      <div class="col-12">
        <div class="alert alert-info">No hay productos disponibles.</div>
      </div>
    </div>

    <div class="row" th:if="${!#lists.isEmpty(productos)}">
      <div class="col-md-4 mb-4" th:each="p : ${productos}">
        <div class="card h-100">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title" th:text="${p.nombre}">Nombre Producto</h5>
            <p class="card-text mb-1">
              <strong th:text="${p.precioBase}">Precio</strong>
              <span th:text="' / ' + p.unidadMedida">/kg</span>
            </p>
            <p class="text-muted small mb-3" th:text="'Stock: ' + p.stock + ' ' + p.unidadMedida">Stock</p>
            <div class="mt-auto">
              <button class="btn btn-outline-primary w-100">Agregar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>

  <footer class="text-center py-4">
    <small>&copy; Punto Fácil</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
