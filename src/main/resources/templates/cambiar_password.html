<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña - Punto Fácil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
<div class="card p-4 shadow" style="max-width: 400px;">
    <h3 class="text-center mb-3">Cambiar Contraseña</h3>

    <form action="/cambiar-password" method="post">
        <div class="mb-3">
            <label for="actual" class="form-label">Contraseña actual</label>
            <input type="password" id="actual" name="actual" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="nueva" class="form-label">Nueva contraseña</label>
            <input type="password" id="nueva" name="nueva" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Actualizar</button>
    </form>
    <div class="text-center mt-3">
        <a href="/home">Volver al Panel</a>
    </div>
</div>
</body>
</html>
