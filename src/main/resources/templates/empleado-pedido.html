<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Pedidos - Punto FÃ¡cil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body class="d-flex flex-column min-vh-100">

  <nav class="navbar navbar-expand-lg shadow-sm topbar">
    <div class="container-fluid px-3">
      <a th:href="@{/empleado/panel/inicio}" class="btn btn-sm">Inicio</a>
      <div class="ms-auto d-flex gap-2">
        <a th:href="@{/empleado/panel/pedidos}" class="btn btn-sm">Pedidos</a>
        <a th:href="@{/empleado/panel/productos}" class="btn btn-sm">Productos</a>
        <a th:href="@{/config/pagos}" class="btn btn-sm">Pasarelas</a>
      </div>
    </div>
  </nav>

  <main class="container my-4 flex-grow-1">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="m-0">Pedidos</h2>
      <form class="d-flex" method="get" th:action="@{/empleado/panel/pedidos}">
        <select name="estado" class="form-select me-2">
          <option value="">Todos</option>
          <option>PENDIENTE</option>
          <option>EN_PREPARACION</option>
          <option>LISTO</option>
          <option>PAGADO</option>
          <option>CANCELADO</option>
        </select>
        <button class="btn btn-primary">Filtrar</button>
      </form>
    </div>

    <div class="card shadow-sm">
      <div class="table-responsive">
        <table class="table align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th>#</th><th>Cliente</th><th>Fecha</th><th>Total</th><th>Estado</th><th class="text-end">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="p : ${pedidos}">
              <td th:text="${p.id}">1</td>
              <td th:text="${p.clienteNombre}">Juan PÃ©rez</td>
              <td th:text="${#temporals.format(p.fecha,'dd/MM/yyyy HH:mm')}">22/10/2025 10:45</td>
              <td th:text="${'$ ' + #numbers.formatDecimal(p.total, 0, 'POINT', 2, 'COMMA')}">$1.250,00</td>
              <td><span class="pill" th:classappend="' estado-' + ${p.estado}" th:text="${p.estado}">PENDIENTE</span></td>
              <td class="text-end">
                <a class="btn btn-sm btn-outline-secondary" th:href="@{|/empleado/panel/pedido/${p.id}|}">
                  <i class="fa fa-eye me-1"></i>Ver
                </a>

                <!-- Acciones de estado -->
                <form class="d-inline" th:action="@{|/empleado/panel/pedido/${p.id}/estado|}" method="post">
                  <input type="hidden" name="estado" value="RECIBIDO">
                  <button class="btn btn-sm btn-outline-primary">Recibir</button>
                </form>
                
                <form class="d-inline" th:action="@{|/empleado/panel/pedido/${p.id}/estado|}" method="post">
                  <input type="hidden" name="estado" value="CONFIRMADO">
                  <button class="btn btn-sm btn-outline-success">Confirmar</button>
                </form>
                <form class="d-inline" th:action="@{|/empleado/panel/pedido/${p.id}/estado|}" method="post">
                  <input type="hidden" name="estado" value="EN_PREPARACION">
                  <button class="btn btn-sm btn-outline-warning">Preparar</button>
                </form>
              </td>
            </tr>
            <tr th:if="${#lists.isEmpty(pedidos)}">
              <td colspan="6" class="text-center text-muted py-4">No hay pedidos para el criterio seleccionado.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <footer class="text-center py-3 bg-white">Â© 2025 Punto FÃ¡cil</footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>  
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<script>
  const socket = new SockJS('/ws');
  const stompClient = Stomp.over(socket);

  stompClient.connect({}, () => {
    stompClient.subscribe('/topic/todos', mensaje => {
      const pedido = JSON.parse(mensaje.body);
      console.log("ðŸ“¦ Pedido actualizado:", pedido);
      location.reload(); // refresca tabla
    });
  });
</script>



</body>
</html>
