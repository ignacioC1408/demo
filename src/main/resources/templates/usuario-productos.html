<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Productos - Punto F√°cil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f0f4f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background: linear-gradient(135deg, #6dd5fa, #2980b9);
        }
        .navbar-brand, .nav-link {
            color: white !important;
            font-weight: 500;
        }
        .navbar .btn-light {
            border-radius: 10px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
            transition: 0.3s;
        }
        .card:hover {
            transform: scale(1.03);
        }
        .price {
            font-size: 1.3em;
            color: #2980b9;
            font-weight: bold;
        }
        .cantidad-input {
            width: 80px;
            display: inline-block;
            text-align: center;
            border-radius: 10px;
        }
        .alert {
            border-radius: 10px;
        }
    </style>
</head>
<body>

<!-- üîπ Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">üõí Punto F√°cil</a>
        <div class="d-flex">
            <span class="text-white me-3" th:text="'Hola, ' + ${usuario.nombre}"></span>
            <a th:href="@{/carrito/ver}" class="btn btn-light btn-sm me-2">Ver carrito</a>
            <a th:href="@{/usuario/logout}" class="btn btn-light btn-sm">Cerrar sesi√≥n</a>
        </div>
    </div>
</nav>

<!-- üîπ Contenido -->
<div class="container py-5">
    <h2 class="text-center mb-4">Productos disponibles</h2>

    <!-- üîπ Mensajes de √©xito/error -->
    <div th:if="${param.agregado}" class="alert alert-success alert-dismissible fade show">
        ‚úÖ Producto "<span th:text="${param.agregado}"></span>" agregado al carrito
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    
    <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show">
        ‚ùå Error: <span th:text="${param.error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="row g-4">
        <div class="col-md-4" th:each="p : ${productos}">
            <div class="card h-100 text-center p-2">
                <!-- Imagen del producto -->
                <img th:src="@{/images/default.png}" class="card-img-top" alt="Producto" style="height: 200px; object-fit: cover;">

                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${p.nombre}">Nombre del producto</h5>
                    <p class="card-text flex-grow-1">
                        <strong>C√≥digo:</strong> <span th:text="${p.codigoProducto}"></span><br>
                        <strong>Stock:</strong> 
                        <span th:text="${p.stock}"></span>
                        <span th:text="${p.unidadMedida}"></span>
                    </p>
                    <p class="price" th:text="'$' + ${#numbers.formatDecimal(p.precioBase, 1, 2)}"></p>

                    <!-- ‚úÖ FORMULARIO CORREGIDO: usa codigoProducto en lugar de id -->
                    <form th:action="@{/carrito/agregar}" method="post" class="d-flex justify-content-center align-items-center gap-2 mt-auto">
                        <input type="hidden" name="codigoProducto" th:value="${p.codigoProducto}">
                        <div class="input-group" style="max-width: 150px;">
                            <span class="input-group-text">Cant:</span>
                            <input type="number" name="cantidad" min="1" th:max="${p.stock}" value="1" 
                                   class="form-control text-center" required>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            üõí Agregar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- üîπ Mensaje si no hay productos -->
    <div th:if="${#lists.isEmpty(productos)}" class="text-center mt-5">
        <div class="alert alert-info">
            <h4>No hay productos disponibles en este momento</h4>
            <p>Vuelve m√°s tarde para ver nuestros productos.</p>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Auto-cierre de alertas despu√©s de 5 segundos
    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
            var alerts = document.querySelectorAll('.alert');
            alerts.forEach(function(alert) {
                var bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 5000);
    });
</script>

</body>
</html>
