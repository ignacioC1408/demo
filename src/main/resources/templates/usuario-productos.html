<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Productos - Punto Fácil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f0f4f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background: linear-gradient(135deg, #6dd5fa, #2980b9);
        }
        .navbar-brand, .nav-link {
            color: white !important;
            font-weight: 500;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
            transition: 0.3s;
        }
        .card:hover {
            transform: scale(1.03);
        }
        .price {
            font-size: 1.2em;
            color: #2980b9;
            font-weight: bold;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">🛒 Punto Fácil</a>
        <div class="d-flex">
            <span class="text-white me-3" th:text="'Hola, ' + ${usuario.nombre}"></span>
            <a th:href="@{/usuario/logout}" class="btn btn-light btn-sm">Cerrar sesión</a>
        </div>
    </div>
</nav>

<div class="container py-5">
    <h2 class="text-center mb-4">Productos disponibles</h2>

    <div class="row g-4">
        <div class="col-md-4" th:each="p : ${productos}">
            <div class="card h-100 text-center">
                <!-- Imagen temporal -->
                <img src="/images/default.png" class="card-img-top" alt="Producto">

                <div class="card-body">
                    <h5 class="card-title" th:text="${p.nombre}">Nombre</h5>
                    <p class="card-text">
                        <strong>Código:</strong> <span th:text="${p.codigoProducto}"></span><br>
                        <strong>Stock:</strong> <span th:text="${p.stock}"></span>
                        <span th:text="${p.unidadMedida}"></span>
                    </p>
                    <p class="price" th:text="'$' + ${p.precioBase}"></p>
                    <button class="btn btn-primary">Agregar al carrito</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
