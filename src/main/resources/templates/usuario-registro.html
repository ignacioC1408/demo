<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro - Punto Fácil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .register-card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0px 5px 20px rgba(0,0,0,0.3);
            padding: 30px;
            width: 450px;
            text-align: center;
        }
        .register-card img {
            width: 120px;
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-primary {
            background: #007bff;
            border: none;
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
        .error-msg {
            color: red;
            margin-top: 10px;
        }
        .success-msg {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="register-card">
        <!-- Logo -->
        <img src="/images/logo.png" alt="Punto Fácil">

        <h3>Crear Cuenta</h3>
        <form th:action="@{/usuario/registro}" method="post" th:object="${usuario}">
            <div class="mb-3">
                <input type="text" th:field="*{nombre}" class="form-control" placeholder="Nombre completo" required>
            </div>
            <div class="mb-3">
                <input type="text" th:field="*{username}" class="form-control" placeholder="Nombre de usuario" required>
            </div>
            <div class="mb-3">
                <input type="email" th:field="*{email}" class="form-control" placeholder="Correo electrónico" required>
            </div>
            <div class="mb-3">
                <input type="password" th:field="*{password}" class="form-control" placeholder="Contraseña" required>
            </div>
            <div class="mb-3">
                <input type="text" th:field="*{telefono}" class="form-control" placeholder="Teléfono">
            </div>
            <div class="mb-3">
                <input type="text" th:field="*{direccion}" class="form-control" placeholder="Dirección">
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
        </form>

        <!-- Mensajes -->
        <div th:if="${error}" class="error-msg" th:text="${error}"></div>
        <div th:if="${mensaje}" class="success-msg" th:text="${mensaje}"></div>

        <p class="mt-3">
            ¿Ya tienes cuenta?
            <a th:href="@{/usuario/login}">Inicia sesión</a>
        </p>
    </div>
</body>
</html>
