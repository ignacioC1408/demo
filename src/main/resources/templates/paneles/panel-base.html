<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo} + ' - Punto Fácil'">Punto Fácil - Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" th:href="@{/images/logo.png}" href="/images/logo.png">
    <link rel="stylesheet" th:href="@{/css/panel.css}" href="/css/panel.css">
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- NAVBAR COMO FRAGMENT -->
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light shadow-sm topbar">
        <div class="container-fluid d-flex justify-content-between align-items-center px-4">
            <div class="d-flex align-items-center">
                <img th:src="@{/images/logo.png}" src="/images/logo.png" alt="Logo" class="logo me-2">
                <h5 class="m-0 fw-bold text-white">Punto Fácil</h5>
            </div>
            
            <div class="d-flex align-items-center gap-3">
                <a th:href="@{/empleado/panel/inicio}" class="btn btn-outline-light btn-sm">
                    <i class="fas fa-home me-1"></i><span>Inicio</span>
                </a>
                
                <!-- Ventas: Solo para CAJERO y ADMIN -->
                <a th:if="${rol == 'CAJERO' or rol == 'ADMIN'}" 
                   th:href="@{/empleado/panel/ventas}" class="btn btn-outline-light btn-sm">
                    <i class="fas fa-shopping-cart me-1"></i><span>Ventas</span>
                </a>
                
                <!-- Stock: Solo para VENDEDOR y ADMIN -->
                <a th:if="${rol == 'VENDEDOR' or rol == 'ADMIN'}" 
                   th:href="@{/empleado/panel/stock}" class="btn btn-outline-light btn-sm">
                    <i class="fas fa-boxes me-1"></i><span>Stock</span>
                </a>
                
                <!-- Productos: Solo para ADMIN -->
                <a th:if="${rol == 'ADMIN'}" 
                   th:href="@{/empleado/panel/productos}" class="btn btn-outline-light btn-sm">
                    <i class="fas fa-tags me-1"></i><span>Productos</span>
                </a>
                
                <div class="text-white ms-3 small">
                    Bienvenido: <strong th:text="${username}">Usuario</strong> |
                    Rol: <strong th:text="${rol}">ADMIN</strong>
                </div>

                <a th:href="@{/empleado/logout}" class="btn btn-outline-light btn-sm ms-2">
                    <i class="fas fa-sign-out-alt me-1"></i><span>Salir</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- CONTENIDO CENTRAL (se reemplaza en cada página) -->
    <main class="container my-5 flex-grow-1">
        <div th:replace="${contenido} ?: ~{::contenido-default}"></div>
    </main>

    <!-- CONTENIDO POR DEFECTO (si no se especifica) -->
    <div th:fragment="contenido-default" class="content-wrapper">
        <p>Contenido no especificado</p>
    </div>

    <!-- FOOTER -->
    <footer class="text-center py-3">
        © 2025 Punto Fácil. Todos los derechos reservados.
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
