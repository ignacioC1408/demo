<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="utf-8">
  <title>Checkout - Punto FÃ¡cil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
  <h2>Confirmar pedido</h2>
  <table class="table">
    <thead><tr><th>Producto</th><th>Cantidad</th><th>Precio unit.</th><th>Subtotal</th></tr></thead>
    <tbody>
      <tr th:each="item : ${cart.items}">
        <td th:text="${item.nombre}"></td>
        <td th:text="${item.cantidad} + ' ' + item.unidadMedida"></td>
        <td>$<span th:text="${#numbers.formatDecimal(item.precioUnitario,2,'POINT')}"></span></td>
        <td>$<span th:text="${#numbers.formatDecimal(item.subtotal,2,'POINT')}"></span></td>
      </tr>
    </tbody>
    <tfoot><tr><td colspan="3" class="text-end"><strong>Total:</strong></td><td>$<span th:text="${#numbers.formatDecimal(cart.total,2,'POINT')}"></span></td></tr></tfoot>
  </table>

  <form method="post" action="/usuario/checkout">
    <button class="btn btn-primary">Confirmar y generar pedido</button>
  </form>
</body>
</html>
