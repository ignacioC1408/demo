<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Empleado - Punto Fácil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/images/logo.png">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="login-card">
        <img src="/images/logo.png" alt="Punto Fácil">
        <h3>Iniciar Sesion - Empleado</h3>
        <form th:action="@{/empleado/login}" method="post">
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Usuario" required oninvalid="this.setCustomValidity('Por favor, Ingresar su usuario')" 
                oninput="this.setCustomValidity('')">
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Contraseña" required oninvalid="this.setCustomValidity('Por favor, Ingresar su contraseña')" 
                oninput="this.setCustomValidity('')">
            </div>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>
        <div th:if="${error}" class="error-msg" th:text="${error}"></div>
        <p class="mt-3">
            ¿No tienes cuenta?
            <a th:href="@{/empleado/registro}">Regístrate aquí</a>
        </p>
    </div>
</body>
</html>
