<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Usuario - Punto Fácil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0px 5px 20px rgba(0,0,0,0.3);
            padding: 30px;
            width: 400px;
            text-align: center;
        }
        .login-card img {
            width: 120px;
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-primary {
            background: #007bff;
            border: none;
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
        .error-msg {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <img src="/images/logo.png" alt="Punto Fácil">
        
        <h3>Iniciar Sesión - Usuario</h3>
        
        <form th:action="@{/usuario/login}" method="post">
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Nombre de usuario" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>

        <div th:if="${error}" class="error-msg" th:text="${error}"></div>

        <p class="mt-3">
            ¿No tienes cuenta?
            <a th:href="@{/usuario/registro}">Regístrate aquí</a>
        </p>
        
        <hr>
        <p>
            <small>
                ¿Eres empleado? 
                <a th:href="@{/login}">Ingresa aquí</a>
            </small>
        </p>
    </div>
</body>
</html>
