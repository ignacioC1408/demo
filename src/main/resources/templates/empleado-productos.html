<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<body>
    <div th:fragment="productosFragment">
        <div class="card p-3">
            <div class="d-flex justify-content-between">
                <h4>Productos</h4>
                <a th:href="@{/empleado/panel/productos/nuevo}" class="btn btn-success">+ Nuevo</a>
            </div>

            <table class="table mt-3">
                <thead>
                    <tr><th>#</th><th>Nombre</th><th>Precio</th><th>Stock</th><th>Acciones</th></tr>
                </thead>
                <tbody>
                    <tr th:each="p : ${productos}">
                        <td th:text="${p.id}">1</td>
                        <td th:text="${p.nombre}">Nombre</td>
                        <td th:text="${#numbers.formatDecimal(p.precioBase,1,2)}">$0.00</td>
                        <td th:text="${p.stock}">0</td>
                        <td>
                            <a th:href="@{'/empleado/panel/productos/editar'(id=${p.id})}" class="btn btn-sm btn-outline-primary">Editar</a>
                            <a th:href="@{'/empleado/panel/productos/eliminar'(id=${p.id})}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Eliminar producto?')">Eliminar</a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(productos)}"><td colspan="5">No hay productos.</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
